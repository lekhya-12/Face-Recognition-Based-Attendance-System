<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceIT - Face Recognition Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f0ff; 
      color: #4a4a4a;
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px); 
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
      background-color: #e0d8fe;  
    }

    .hero-text {
      max-width: 45%;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      color: #4B0082;
      font-weight: 600;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    
    .header {
        background: #4B0082;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header h2 {
        margin: 0;
        font-weight: 600;
        font-size: 24px;
    }

    .menu-container {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .home-btn, .tlogin-btn, .slogin-btn {
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 15px;
        border-radius: 6px;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .home-btn:hover, .tlogin-btn:hover, .slogin-btn:hover {
        background: rgba(255, 255, 255, 0.4);
    }
        
  </style>
</head>
<body>
    <div class="header">
    <h2>FaceIT</h2>
    <div class="menu-container">
        <button class="home-btn" onclick="window.location.href='/home'">Home</button>
        <button class="tlogin-btn" onclick="window.location.href='/teacher'">Teacher Login</button>
        <button class="slogin-btn" onclick="window.location.href='/student'">Student Login</button>
    </div>
</div>

  <section class="hero-section">
    <div class="hero-text">
      <h1>Face Recognition Attendance System</h1>
      <p>Secure, efficient, and automated attendance management.</p>
    </div>
    <div>
      <img src="{{url_for('static',filename='images/home-page-image.png')}}" alt="Face Recognition">
    </div>
  </section>

</body>
</html>
