<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subjects - FRAMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0d8fe;
        }

        .header {
            background: #4B0082;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }

        .menu-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn, .logout-btn, .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .menu-btn:hover, .logout-btn:hover, .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 180px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #4B0082;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(75, 0, 130, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #4B0082;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .table-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .table th {
            background: #4B0082;
            color: white;
            font-weight: 600;
        }

        .btn {
            background-color: #6a5acd;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #5a4dbd;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .form-container {
            margin-top: 30px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Manage Subjects</h2>
        <div class="menu-container">
            <button class="dashboard-btn" onclick="window.location.href='/teacher_dashboard'">Dashboard</button>
            <div class="dropdown">
                <button class="menu-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="/view_student">View Student Details</a>
                    <a href="/new_student">Register New Student</a>
                    <a href="/manage_subjects">Manage Subjects</a>
                    <a href="/view_attendance">View Attendance Report</a>
                    <a href="/mark_attendance_page">Mark Attendance</a>
                </div>
            </div>
            <button class="logout-btn" onclick="window.location.href='/home'">Logout</button>
        </div>
    </div>


    <div class="container">
        <h1>Manage Subjects</h1>

        <div class="table-container">
            <h3>List of Subjects</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Subject Name</th>
                        <th>Subject Code</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                    <tr>
                        <td>{{ subject[1] }}</td>
                        <td>{{ subject[0] }}</td>
                        <td>
                            <a href="/delete_subject/{{ subject[0] }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="form-container">
            <h3>Add a New Subject</h3>
            <form action="/add_subject" method="POST">
                <div class="form-group">
                    <label for="name">Subject Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="code">Subject Code:</label>
                    <input type="text" id="code" name="code" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select id="year" name="year">
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <select id="semester" name="semester">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <button type="submit" class="btn">Add Subject</button>
            </form>
        </div>
    </div>

</body>
</html>
