<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - FRAMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f0ff; 
            color: #4a4a4a;
        }

        .header {
            background: #4B0082;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }

        .menu-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            background-color: #e0d8fe; 
            border-radius: 15px;
            padding: 40px;
        }

        .login-card {
            padding: 40px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .login-card h2 {
            font-weight: 600;
            color: #4B0082;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-custom {
            background-color: #4B0082; 
            color: white;
            border-radius: 50px;
            padding: 12px;
            font-size: 1.2rem;
            width: 100%;
            transition: 0.3s;
            border: none;
        }

        .btn-custom:hover {
            background-color: #3a006d;
        }

        .register-link {
            margin-top: 15px;
        }

        .register-link a {
            color: #4B0082; 
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>FRAMS</h2>
        <div class="menu-container">
            <button class="home-btn" onclick="window.location.href='/home'">Home</button>
        </div>
    </div>

    <section class="hero-section">
        <div class="login-card">
            <h2>Teacher Login</h2>
            <form action="/teacher_login" method="POST">
                <div class="mb-3">
                    <input class="form-control" type="text" name="tid" placeholder="Teacher ID" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-custom">Login</button>
            </form>
            <p class="register-link"><a href="/regteacher">New user? Register here</a></p>
        </div>
    </section>

    <script>
        window.onload = function() {
            var message = "{{ message }}";
            if (message) {
                alert(message);
            }
        };
    </script>
</body>
</html>
