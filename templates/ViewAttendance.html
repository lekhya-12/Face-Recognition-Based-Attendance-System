<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance - FaceIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0d8fe; 
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #4B0082;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }

        .menu-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn, .logout-btn, .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .menu-btn:hover, .logout-btn:hover, .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 180px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #4B0082;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(75, 0, 130, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .main-content {
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            color: #4B0082;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            font-size: 34px;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .filter-container select, 
        .filter-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-custom {
            background-color: #6a5acd;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: 0.3s;
            border: none;
        }

        .btn-custom:hover {
            background-color: #5a4dbd;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #6a5acd;
            color: white;
        }
        
    </style>
</head>
<body>

    <div class="header">
        <h2>View Attendance</h2>
        <div class="menu-container">
            
            <button class="dashboard-btn" onclick="window.location.href='/teacher_dashboard'">Dashboard</button>
            <div class="dropdown">
                <button class="menu-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="/view_student">View Student Details</a>
                    <a href="/new_student">Register New Student</a>
                    <a href="/manage_subjects">Manage Subjects</a>
                    <a href="/view_attendance">View Attendance Report</a>
                    <a href="/mark_attendance_page">Mark Attendance</a>
                </div>
            </div>
            <button class="logout-btn" onclick="window.location.href='/home'">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <h1>View Attendance</h1>
        <div class="filter-container">
            <div>
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="month">Month:</label>
                <select id="month" name="month">
                    <option value="">Select</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div>
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="">Select</option>
                    {% for sub in subjects %}
                    <option value="{{ sub }}">{{ sub }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button class="btn-custom" onclick="filterAttendance()">Filter</button>
                <button class="btn-custom btn-secondary" onclick="clearFilters()">Clear</button>
                <button class="btn-custom btn-success" onclick="downloadAttendance()">Download</button>
            </div>
        </div>

        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Student Name</th>
                        <th>Time</th>
                        <th>Date</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody id="attendance-table"></tbody>
            </table>
        </div>
    </div>
    <script>
        function filterAttendance() {
            let date = document.getElementById("date").value;
            let month = document.getElementById("month").value;
            let subject = document.getElementById("subject").value;
            $.ajax({
                url: "/filter_attendance",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ date, month, subject }),
                success: function(response) {
                    let tableBody = document.getElementById("attendance-table");
                    tableBody.innerHTML = "";

                    if (response.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No attendance records found.</td></tr>`;
                    } else {
                        response.forEach(row => {
                            let tr = `<tr>
                                <td>${row.rollno}</td>
                                <td>${row.name}</td>
                                <td>${row.time}</td>
                                <td>${row.date}</td>
                                <td>${row.subject}</td>
                            </tr>`;
                            tableBody.innerHTML += tr;
                        });
                    }
                },
                error: function() {
                    let tableBody = document.getElementById("attendance-table");
                    tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-danger">Error fetching data.</td></tr>`;
                }
            });
        }

    function downloadAttendance() {
    let date = document.getElementById("date").value;
    let month = document.getElementById("month").value;
    let subject = document.getElementById("subject").value;

    let timestamp = new Date().getTime(); 
    let queryParams = `?date=${date}&month=${month}&subject=${subject}&t=${timestamp}`;

    window.location.href = "/download_attendance" + queryParams;
}


    function clearFilters() {
        document.getElementById("date").value = "";
        document.getElementById("month").value = "";
        document.getElementById("subject").value = "";
        document.getElementById("attendance-table").innerHTML = "";
    }
    </script>
</body>
</html>
