<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - FRAMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0d8fe;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #4B0082;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }

        .menu-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn, .logout-btn, .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .menu-btn:hover, .logout-btn:hover, .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 180px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #4B0082;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(75, 0, 130, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .main-content {
            padding: 20px;
            max-width: 700px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #4B0082;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-custom {
            background-color: #4B0082;
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.2rem;
            transition: 0.3s;
            border: none;
            margin-top: 15px;
        }

        .btn-custom:hover {
            background-color: #3a006d;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Mark Attendance</h2>
        <div class="menu-container">
            <button class="dashboard-btn" onclick="window.location.href='/teacher_dashboard'">Dashboard</button>
            <div class="dropdown">
                <button class="menu-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="/view_student">View Student Details</a>
                    <a href="/new_student">Register New Student</a>
                    <a href="/manage_subjects">Manage Subjects</a>
                    <a href="/view_attendance">View Attendance Report</a>
                    <a href="/mark_attendance_page">Mark Attendance</a>
                </div>
            </div>
            <button class="logout-btn" onclick="window.location.href='/home'">Logout</button>
        </div>
    </div>

    <div class="main-content"><br>
        <h1>Mark Your Attendance</h1>
        <p>Select a subject and click the button below to open the camera.</p>
        <p>Press <b>ESC</b> to close the Camera.</p>

        <div class="form-container">
            <form action="/markattendance" method="post">
                <label for="subject">Select Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">Select</option>
                    {% for sub in subjects %}
                    <option value="{{ sub }}">{{ sub }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-custom">Open Camera</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            var message = "{{ message }}";
            if (message) {
                alert(message);
            }
        };
    </script>

</body>
</html>
