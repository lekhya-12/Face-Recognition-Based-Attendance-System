<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Student - FRAMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0d8fe; 
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #4B0082;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }

        .menu-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn, .logout-btn, .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .menu-btn:hover, .logout-btn:hover, .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 180px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #4B0082;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(75, 0, 130, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px);
            padding: 40px 0;
        }

        .registration-card {
            padding: 30px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 700px;
        }

        .registration-card img {
            width: 80px;
            margin-bottom: 15px;
        }

        .registration-card h2 {
            font-weight: 600;
            color: #4B0082;
        }

        .btn-custom {
            background-color: #4B0082; 
            color: white;
            border-radius: 50px;
            padding: 12px;
            font-size: 1.2rem;
            width: 100%;
            transition: 0.3s;
            border: none;
        }

        .btn-custom:hover {
            background-color: #3a006d;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Student Registration</h2>
    <div class="menu-container">
        <button class="dashboard-btn" onclick="window.location.href='/teacher_dashboard'">Dashboard</button>
        <div class="dropdown">
            <button class="menu-btn">Menu</button>
            <div class="dropdown-content">
                <a href="/view_student">View Student Details</a>
                <a href="/new_student">Register New Student</a>
                <a href="/manage_subjects">Manage Subjects</a>
                <a href="/view_attendance">View Attendance Report</a>
                <a href="/mark_attendance_page">Mark Attendance</a>
            </div>
        </div>
        <button class="logout-btn" onclick="window.location.href='/home'">Logout</button>
    </div>
</div>


    <div class="container">
        <div class="registration-card">
            <h2 class="mb-3">Register Student</h2>
            <form id="register-form" action="/student_register" method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label">Name:</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Roll Number:</label>
                    <input class="form-control" type="text" id="rollno" name="rollno" placeholder="Enter Your Roll Number" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Branch:</label>
                    <input class="form-control" type="text" id="branch" name="branch" placeholder="Enter Your Branch" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Year:</label>
                    <select class="form-control" id="year" name="year">
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Email ID:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email ID" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Phone Number:</label>
                    <input class="form-control" type="tel" id="phone_number" name="phone_number" placeholder="Enter Your Phone Number" maxlength="10" pattern="[0-9]{10}" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <div class="mb-3">
                    <p>Press <b>SPACE</b> to capture your image and <b>ESC</b> to close the camera.</p>
                    <button type="button" id="capture-btn" class="btn btn-custom">Capture Image</button>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-custom" disabled>Submit</button>

            </form>
        </div>
    </div>

    <script>
        let imageCaptured = false;
        document.getElementById("capture-btn").addEventListener("click", function() {
            const formData = new FormData(document.getElementById("register-form"));

            fetch('/open_camera', { 
                method: "POST", 
                body: formData 
            })

                .then(response => response.json())
                .then(data => {
                    if (data.status === "captured") {
                        alert("Image captured successfully!");
                        imageCaptured = true;
                        document.getElementById("submit-btn").disabled = false;
                        document.getElementById("capture-btn").disabled = true;
                    }
                })
                .catch(error => console.error("Error:", error));
        });
        
        window.onload = function() {
            var message = "{{ message }}";
            if (message) {
                alert(message);
            }
        };
    </script>

</body>
</html>
